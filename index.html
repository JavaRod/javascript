<html>

<head>
<title>My form</title>
<script type="text/javascript">

function register(){

  var x = new Array();
  x[0] = document.getElementById('name').value;
  x[1] = document.getElementById('lname').value;
  x[2] = document.getElementById('email').value;
  x[3] = document.getElementById('password').value;
  x[4] = document.getElementById('cpassword').value; 
  
  var h = new Array();
  h[0] = "<span style='color:red'>Please type a name!</span>";
  h[1] = "<span style='color:red'>Please type a last name!</span>";
  h[2] = "<span style='color:red'>Please type your email!</span>";
  h[3] = "<span style='color:red'>Please type your password!</span>";
  h[4] = "<span style='color:red'>Please confirm your password!</span>";
  
  var divs = new Array("mname", "mlname", "memail", "mpassword", "mcpassword");
  
  for (i in x){
    var error = h[i];
	var div = divs[i];
	
	if(x[i]=="") {
	   document.getElementById(div).innerHTML = error;
	} else {
		document.getElementById(div).innerHTML = "OK!";
	}

  }

}

</script>
</head>

<body>

<form>
 <table border="1">
   <tr><td>Name:</td><td><input type="text" name="name" id="name" /></td><td><div id="mname"></div></td></tr>
   <tr><td>Last Name:</td><td><input type="text" name="lname" id="lname" /></td><td><div id="mlname"></div></td></tr>
   <tr><td>Email:</td><td><input type="text" name="email" id="email" /></td><td><div id="memail"></div></td></tr>
   <tr><td>Password:</td><td><input type="password" name="password" id="password" /></td><td><div id="mpassword"></div></td></tr>
   <tr><td>Confirm Password:</td><td><input type="password" name="cpassword" id="cpassword" /></td><td><div id="mcpassword"></div></td></tr>
 </table>
 <br/>
<input type="button" name="submit" value="submit" onclick="register()"/>
</form>

</body>

</html>
