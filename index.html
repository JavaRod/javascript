<html>

<head>
<title>My form</title>
<script type="text/javascript">

function register(){

  var x = new Array();
  x[0] = document.getElementById('name').value;
  x[1] = document.getElementById('lname').value;
  x[2] = document.getElementById('email').value;
  x[3] = document.getElementById('password').value;
  x[4] = document.getElementById('cpassword').value;
  
  alert(x[0]);
  
}

</script>
</head>

<body>

<form>
 <table border="1">
   <tr><td>Name:</td><td><input type="text" name="name" id="name" /></td></tr>
   <tr><td>Last Name:</td><td><input type="text" name="lname" id="lname" /></td></tr>
   <tr><td>Email:</td><td><input type="text" name="email" id="email" /></td></tr>
   <tr><td>Password:</td><td><input type="password" name="password" id="password" /></td></tr>
   <tr><td>Confirm Password:</td><td><input type="password" name="cpassword" id="cpassword" /></td></tr>
 </table>
 <br/>
<input type="submit" name="submit" value="submit" onclick="register()"/>
</form>

</body>

</html>
